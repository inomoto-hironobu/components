<article id="main">
<p><a href="https://github.com/inomoto-hironobu/components">八百幡コンポーネンツ</a>を使うには<a href="https://github.com/inomoto-hironobu/components/releases">リリース</a>からダウンロードします。あるいは上記のリポジトリをGitでクローンします。</p>
<p>そしてこんな感じで導入します。</p>
<pre><code><![CDATA[<script src="components/SaxonJS2.js"></script>
<script src="components/yaohata.js"></script>
]]></code></pre>
<p>これができるのはWeb Componentsという技術とXSLT3.0という技術を使っているからです。</p>
<p>注意として、HTMLはXMLとして解析できる書き方をしなければなりません。<br/>
例えば、<code><![CDATA[<img>]]></code>は<code><![CDATA[<img/>]]></code>とする。<br/>
終了タグの省略はしない。<br/>
<code><![CDATA[<script async></script>]]></code>といった書き方は<code><![CDATA[<script async=""></script>]]></code>か<code><![CDATA[<script async="async"></script>]]></code>とする、などです。</p>
</article>
